# ============================================================
# Docker Compose para Coolify v4 (Service Stack)
# ============================================================
# REGRAS para evitar Bad Gateway:
#   1. NÃO use 'container_name' nem 'hostname' (Coolify gerencia)
#   2. NÃO use 'networks:' com 'external: true' (Coolify gerencia)
#   3. NÃO use 'ports:' (Traefik faz o roteamento via labels)
#   4. USE labels do Traefik para definir domínios e portas
# ============================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-sigesc}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FTP_HOST=${FTP_HOST:-}
      - FTP_USER=${FTP_USER:-}
      - FTP_PASSWORD=${FTP_PASSWORD:-}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sigesc-backend.rule=Host(`api.sigesc.aprenderdigital.top`)"
      - "traefik.http.routers.sigesc-backend.entrypoints=https"
      - "traefik.http.routers.sigesc-backend.tls=true"
      - "traefik.http.routers.sigesc-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sigesc-backend.loadbalancer.server.port=8001"
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/api/health')\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 120s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sigesc-frontend.rule=Host(`sigesc.aprenderdigital.top`)"
      - "traefik.http.routers.sigesc-frontend.entrypoints=https"
      - "traefik.http.routers.sigesc-frontend.tls=true"
      - "traefik.http.routers.sigesc-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sigesc-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:80 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
