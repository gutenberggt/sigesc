# ============================================================
# Docker Compose para Coolify v4 (Service Stack)
# ============================================================
# IMPORTANTE: N√ÉO defina 'networks', 'container_name' nem 'ports'.
# O Coolify v4 gerencia automaticamente:
#   - A rede Docker (conecta o proxy Traefik aos containers)
#   - Os nomes dos containers (prefixo do projeto)
#   - O roteamento externo via labels do Traefik (configurado na UI)
# ============================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-sigesc}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FTP_HOST=${FTP_HOST:-}
      - FTP_USER=${FTP_USER:-}
      - FTP_PASSWORD=${FTP_PASSWORD:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
