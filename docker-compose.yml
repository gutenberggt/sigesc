version: '3.8'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - sigesc-mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-sigesc}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FTP_HOST=${FTP_HOST:-}
      - FTP_USER=${FTP_USER:-}
      - FTP_PASSWORD=${FTP_PASSWORD:-}
    restart: unless-stopped
    depends_on:
      - mongo
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.sigesc-backend.rule=Host(`api.sigesc.aprenderdigital.top`)"
      - "traefik.http.routers.sigesc-backend.entrypoints=https"
      - "traefik.http.routers.sigesc-backend.tls=true"
      - "traefik.http.routers.sigesc-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sigesc-backend-service.loadbalancer.server.port=8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.sigesc-frontend.rule=Host(`sigesc.aprenderdigital.top`)"
      - "traefik.http.routers.sigesc-frontend.entrypoints=https"
      - "traefik.http.routers.sigesc-frontend.tls=true"
      - "traefik.http.routers.sigesc-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.sigesc-frontend-service.loadbalancer.server.port=80"

volumes:
  sigesc-mongo-data:

networks:
  coolify:
    external: true
