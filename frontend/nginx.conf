server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        # Adiciona headers para evitar cache do CDN
        add_header X-Content-Type-Options "nosniff";
    }

    # Cache static assets com hash no nome (ex: main.abc123.js)
    location ~* \.[0-9a-f]{8}\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Outros assets est√°ticos
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Don't cache HTML, JSON e service worker
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # Service Worker - nunca cachear
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # version.json - nunca cachear
    location = /version.json {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
